<!DOCTYPE html>

<head>
<meta charset="utf-8">
    <title></title>

    <script type="text/javascript">
    'use strict'
    //判断语句
    var height = 1.72;
    var weight = 74.5;
    var bmi = weight/(height*height);
    if (bmi < 18.5) {
    	alert('过轻');
    }
    else if (bmi >= 18.5 && bmi <25) {
    	alert('正常');
    }
    else if (bmi >=25 && bmi <28) {
    	alert('过重');
    }
    else if (bmi >=28 && bmi <=32) {
    	alert('肥胖');
    }
    else{
    	alert('严重肥胖');
    }
    </script>
</head>
